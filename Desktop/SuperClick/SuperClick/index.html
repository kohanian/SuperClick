<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
  </head>


  <body>
    <header id="header">
      <button id="buttonShow" class="button button--nina button--border-thin button--round-s" data-text="+ New Question">
        <span>+ New Question</span>
      </button>
    </header>
      <div id="newPost">
          <p>Question Title:<input type="text" id="questionTitle"></p>
          <p>Question:<textarea wrap="true" class="input" type="text" id="question" maxlength="200"></textarea></p>
          <p>A:<input type="checkbox" id="A_correct"><input maxlength="50" class ="answer" type="text" id="A"></p>
          <p>B:<input type="checkbox" id="B_correct"><input maxlength="50" class ="answer" type="text" id="B"></p>
          <p>C:<input type="checkbox" id="C_correct"><input maxlength="50" class ="answer" type="text" id="C"></p>
          <p>D:<input type="checkbox" id="D_correct"><input maxlength="50" class ="answer" type="text" id="D"></p>
          <p>E:<input type="checkbox" id="E_correct"><input maxlength="50" class ="answer" type="text" id="E"></p>

          <button class="button button--nina button--border-thin button--round-s" data-text="Post!" onclick="newPost(document.getElementById('questionTitle').value, document.getElementById('question').value, document.getElementById('A').value, document.getElementById('B').value, document.getElementById('C').value, document.getElementById('D').value, document.getElementById('E').value)"><span>Post!</span></button>
      </div>
      <div>
        <p class="results"></p>
      </div>
  </body>
    <script type="text/javascript" src="js/newPost.js"></script>
</html>
